<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Build a Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script src="https://use.fontawesome.com/1fb8980de5.js"></script>

<div id="main" class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <h1 class="img-rounded">Random Quote Machine</h1>
      <div class="row">
        <div class="col-sm-1">
          <span class="fa fa-quote-left fa-4x" />
        </div>
        <div class="col-sm-10">
          <p id="quote-content"></p>
        </div>
        <div class="col-sm-1">
          <span class="fa fa-quote-right fa-4x" />
        </div>
      </div>
      <h3 id="quote-title"></h3>
      <button id="quoteButton" type="button" class="fa  fa-repeat fa-2x btn btn-secondary btn-sm"> New Quote</button>
      <a href="#" id="tweetIt" class="twitter-share-button" data-size="large" data-show-count="false" target="_blank"><button class=" fa fa-twitter-square fa-2x btn btn-secondary btn-sm"> Tweet it!</button></a>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/1fb8980de5.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
